<!-- academic_achievement.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/design.css">
    <title>Academic Achievement</title>
   

</head>
<body>
    <div id="academic-form-container" class="form-container">
    <form  id="academic-form"   action="/submit-academic-achievement" method="POST" enctype="multipart/form-data">
      
        <label for="registerNumber">Register Number:</label>
        <br>
        <br>
        <input type="text" id="registerNumber" name="registerNumber" required>
        <br>
        <br>
        <label for="nameOfAchievement">Name of Achievement:</label><br>
        <br>
        <input type="text" id="nameOfAchievement" name="nameOfAchievement" required><br>
        <br>
        <label for="achievementDate">Achievement Date:</label><br>
        <br>
        <input type="date" id="achievementDate" name="achievementDate" required><br>
        <br>
        <label for="description">Description:</label><br>
        <br>
        <textarea id="description" name="description"></textarea><br>
        <br>
         <!-- File input for photo -->
         <label for="photo">Photo:</label><br><br>
         <br>
         <input type="file" id="photo" name="photo" accept="image/png, image/jpeg"><br><br>
         <br>
         <!-- File input for certificate -->
         <label for="certificate">Certificate:</label><br><br>
         <br>
         <input type="file" id="certificate" name="certificate" required accept="image/png, image/jpeg"><br><br>
         <br>
        <button type="submit">Submit</button>
        
    </form>
    </div>
       <!-- Placeholder for success message -->
       <div id="success-message" class="notification hidden"></div>
    </div>
  


</body>
</html>
