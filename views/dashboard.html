<!-- dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   
    
    <style>
     

        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #817f7fe9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        #dashboard-options {
            max-width: 800px;
            margin: 30px auto;
            background-color: #a597ba;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #110f0f;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #b7bd11;
        }
    </style>
    <title>Student Dashboard</title>
</head>
<body>
    <h1>Welcome to the Student Dashboard</h1>

    <div id="dashboard-options">
        <h2>Forms:</h2>
        <ul>
            <li>
                <h4>Academic Achievements</h4>
                <a href="/insert-academic">Insert Academic Achievements</a>
               
            </li>
             
            <li>
                <h4>Extracurricular Activities</h4>
                <a href="/insert-extracurricular">Insert Extracurricular Activities</a>
           
            </li>
            <li>
                <h4>Sports</h4>
                <a href="/insert-sports">Insert Sports Achievements</a>
              
            </li>
            <li>
                <h4>Courses</h4>
                <a href="/insert-courses">Insert Courses</a>
               
            </li>
            <li>
                <h4>Student Profile</h4>
                <a href="/student-profile">View Student Profile</a>
            </li>
    
        </ul>
    </div>

    <script src="client.js"></script>
</body>
</html>
