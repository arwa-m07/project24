<!-- sports_achievement.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Achievement</title>
</head>
<body>
    <form action="/submit-sports-achievement" method="POST">
   
        <label for="nameOfSport">Name of Sport:</label>
        <input type="text" id="nameOfSport" name="nameOfSport" required>

        <label for="level">Level:</label>
        <input type="text" id="level" name="level" required>

        <label for="achievementDate">Achievement Date:</label>
        <input type="date" id="achievementDate" name="achievementDate" required>

        <label for="prizeReceived">Prize Received:</label>
        <input type="text" id="prizeReceived" name="prizeReceived" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <label for="organisers">Organisers:</label>
        <input type="text" id="organisers" name="organisers">

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="photoURL">Photo URL:</label>
        <input type="text" id="photoURL" name="photoURL">

        <label for="certificateURL">Certificate URL:</label>
        <input type="text" id="certificateURL" name="certificateURL" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
