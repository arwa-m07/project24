<!-- extracurricular_activity.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracurricular Activity</title>
</head>
<body>
    <form action="/submit-extracurricular-activity" method="POST">
      

        <label for="nameOfActivity">Name of Activity:</label>
        <input type="text" id="nameOfActivity" name="nameOfActivity" required>

        <label for="activityDate">Activity Date:</label>
        <input type="date" id="activityDate" name="activityDate" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <label for="organisers">Organisers:</label>
        <input type="text" id="organisers" name="organisers">

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="photoURL">Photo URL:</label>
        <input type="text" id="photoURL" name="photoURL">

        <label for="certificateURL">Certificate URL:</label>
        <input type="text" id="certificateURL" name="certificateURL" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
