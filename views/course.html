<!-- course.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
</head>
<body>
    <form action="/submit-course" method="POST">
        <label for="registerNumber">Register Number:</label>
        <input type="text" id="registerNumber" name="registerNumber" required>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required>

        <label for="courseType">Course Type:</label>
        <select id="courseType" name="courseType">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>

        <label for="skillsGained">Skills Gained:</label>
        <textarea id="skillsGained" name="skillsGained"></textarea>

        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization">

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate">

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate">

        <label for="certificateURL">Certificate URL:</label>
        <input type="text" id="certificateURL" name="certificateURL" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
