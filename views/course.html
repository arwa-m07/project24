<!-- course.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/design.css">
    <title>Course</title>
</head>
<body>
    <div id="courses-form-container" class="form-container">
    <form action="/submit-course" method="POST" enctype="multipart/form-data">
        <label for="registerNumber">Register Number:</label>
        <br>
        <input type="text" id="registerNumber" name="registerNumber" required>
        <br>
        <br>
        <label for="courseName">Course Name:</label>
        <br>
        <input type="text" id="courseName" name="courseName" required>
        <br>
        <br>
        <label for="courseType">Course Type:</label>
        <br>
        <select id="courseType" name="courseType">
            <br>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
        <br>
        <br>
        <label for="skillsGained">Skills Gained:</label>
        <br>
        <textarea id="skillsGained" name="skillsGained"></textarea>
        <br>
        <br>
        <label for="organization">Organization:</label>
        <br>
        <input type="text" id="organization" name="organization">
        <br>
        <br>
        <label for="startDate">Start Date:</label>
        <br>
        <input type="date" id="startDate" name="startDate">
        <br>
        <br>
        <label for="endDate">End Date:</label>
        <br>
        <input type="date" id="endDate" name="endDate">
        <br>
        <br>
        
        <!-- File input for certificate -->
        <label for="certificate">Certificate:</label><br><br>
        <br>
        <input type="file" id="certificate" name="certificate" required accept="image/png, image/jpeg"><br><br>
        <br>
       
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
